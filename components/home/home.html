<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item cursor-pointer">
                <a class="nav-link active">Home</a>
            </li>
            <li class="nav-item cursor-pointer">
                <a class="nav-link" href="../filters/filter.html">Manage Filters</a>
            </li>
            <li class="nav-item cursor-pointer">
                <a class="nav-link" href="../table/table.html">Manage Table</a>
            </li>
            <li class="nav-item cursor-pointer">
                <a class="nav-link" href="../inputs/input.html">Manage Inputs</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="text-center text-4xl text-indigo-400 mb-4">Home</h1>
        <i class="cib-dot-net"></i>
        <div class="row mb-3">
            <div class="col-8">
                <div class="row" id="InputFields"></div>
            </div>
            <div class="col-4">
                <div class="row" id="btn_ImageField" hidden>
                    <div class="col-10">
                        <input type="file" class="form-control me-2" placeholder="Select Image" id="InputImage"
                            onchange="UploadImage()">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" onclick="AddNewUser()" id="btnAddUser"
                            style="margin-left: -15px;">Add</button>
                        <button class="btn btn-success" onclick="SaveUpdateUser()" id="btnUpdateUser"
                            style="margin-left: -15px;">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-2" id="FilterBody"></div>

        <div class="d-flex mb-1" id="FilterTags"></div>

        <nav class="float-end cursor-pointer mb-2">
            <ul class="pagination" id="PaginationEle"></ul>
        </nav>

        <table class="min-w-full divide-y divide-gray-200 table-responsive">
            <thead class="bg-gray-50" id="thead"></thead>
            <tbody class="bg-white divide-y divide-gray-200" id="tbody"></tbody>
        </table>
    </div>

    <script src="home.js"></script>
</body>

</html>
