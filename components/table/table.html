<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Manage Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-1">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item cursor-pointer">
                <a class="nav-link" href="../home/home.html">Home</a>
            </li>
            <li class="nav-item cursor-pointer">
                <a class="nav-link" href="../filters/filter.html">Manage Filters</a>
            </li>
            <li class="nav-item cursor-pointer">
                <a class="nav-link active">Manage Table</a>
            </li>
            <li class="nav-item cursor-pointer">
                <a class="nav-link" href="../inputs/input.html">Manage Inputs</a>
            </li>
        </ul>
    </nav>

    <div class="container mx-auto">
        <h1 class="text-center text-4xl text-indigo-400 mb-4">Manage Table</h1>
        <div class="d-flex mb-3">
            <input type="text" class="form-control me-2" placeholder="Column Name" id="InputColumnName">
            <input type="text" class="form-control me-2" placeholder="Property Key" id="InputPropertyKey">
            <input type="text" class="form-control me-2" placeholder="Display Order" id="InputDisplayOrder">
            <label for="InputIsVisible" style="    margin-top: 5px;margin-right: 7px;">IsVisible</label>
            <input type="checkbox" class="me-2" placeholder="IsVisible" id="InputIsVisible">

            <button class="btn btn-primary" onclick="AddNewColumn()" id="btnAddColumn">Add</button>
            <button class="btn btn-success" onclick="SaveUpdateColumn()" id="btnUpdateColumn">Update</button>
        </div>
        <div class="row mb-2" id="FilterBody"></div>
        <div class="d-flex mb-3" id="FilterTags"></div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Column Name
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Property Key
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">IsVisible
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Display Order
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Action
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="tbody"></tbody>
        </table>
    </div>

    <script src="table.js"></script>
    
</body>
</html>
